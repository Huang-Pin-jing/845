捷米最多人點的還有我們早上每天蒸的新鮮的芋頭跟薯泥起士蛋脆餅，<br>
外面調味的都是用鮮奶油下去做調味，而我們是用真正的牛乳下去做調味，<br>
保留最新鮮最健康的食材給客人，<br>
有時候芋頭的產量比較少，很容易賣完就沒有了，<br>
有些客人來到捷米早安主廚，一定要吃到我們的芋頭，<br>
沒有知道總是會露出失望的表情，<br>
順帶一提，我們的蛋餅表皮會是酥脆的，<br>
在煎的時候沒有另外加油下去煎，<br>
所以它的含油量不多，<br>
除了芋頭跟薯泥起士蛋脆餅外，還有很多很好吃的蛋餅，<br>
等著你來享用哦。<p><hr>
