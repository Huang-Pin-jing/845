捷米的漢堡排，跟外面的漢堡排不一樣，<br>
用的都是原物料，真的肉下去手工打的，<br>
它是每天限量的，賣完就沒了，一天只有12份的量，<br>
通常中午來都會吃不太到，<br>
它也是來捷米必點的餐點之一，
肉鮮嫩多汁，煎的時候，都有屬於它的流程，<br>
不然保留不住它的肉汁，<br>
捷米早安主廚不覺得不ok的餐點，<br>
那怕是看似簡單的炸物，捷米都有他的堅持。<p><hr>
